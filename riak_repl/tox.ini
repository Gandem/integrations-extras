[tox]
minversion = 2.0
basepython = py37
envlist =
    py{27,37}-{unit,integration}, flake8

[testenv]
platform = linux|darwin|win32
deps =
    datadog-checks-base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    unit: pytest -v -m "not integration"
    integration: pytest -v -m"integration"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
